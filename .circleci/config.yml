version: 2.1
jobs:
  print_hello:
    docker:
      - image: cimg/node:18.4.0
    steps:
      - run: echo 'hollo'

  print_world:
    docker:
      - image: cimg/node:18.4.0
    steps:
      - run: echo 'world'    
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
